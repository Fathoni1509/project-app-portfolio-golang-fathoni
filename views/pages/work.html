{{ define "work" }}

    <section class="work h-full w-full flex flex-col items-center px-8 py-6 gap-8 scroll-mt-20" id="work">
        
        <div class="flex flex-col gap-2 justify-center items-center">
            <h class="text-white font-medium w-full text-center text-3xl tracking-wider">Work Experience</h>
            <div class="h-1 w-40 bg-cyan-400 rounded-lg"></div>
        </div>

        <div class="flex flex-col gap-8 w-[70%]">
            {{range .Work}}
            <div class="text-white w-full p-4 rounded-lg border-2 border-cyan-400 flex flex-col gap-3 hover:shadow-lg hover:shadow-cyan-400/50 transition transform duration-300">
                <div class="flex flex-col gap-2">
                    <h2 class="capitalize text-xl font-medium tracking-wide">
                        {{ .Name }} ({{ .Year }})
                    </h2>
                    <div class="h-0.5 w-20 bg-cyan-400 rounded-lg"></div>
                </div>
                <p class="text-lg text-justify">
                    {{ .Description }}
                </p>
            </div>
            {{end}}
        </div>
    </section>

{{ end }}
